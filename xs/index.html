<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xs preview</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        background: #f5f8bf;
    }
    .app{
        width: 85%;
        max-width: 750px;
        margin: 0 auto;
        padding-bottom: 80px;
        padding-top: 30px;
    }
    .opts{
        width: 30px;
        display: flex;
        /* height: 30px; */
        position: fixed;
        flex-direction:column;
        right: 2px;
        top:50%;
        transform: translate(0,-50%);
    }
    .opts li{
        flex: 1;
        line-height: 30px;
        margin: 5px 0;
        background:rgba(229, 222, 147, 0.8);
        border-radius: 8px;
        text-align: center;
        color:turquoise;
    }
    .skip input{
        flex: -1;
        line-height: 30px;
        color:turquoise;
        width: 100%;
        background: transparent;
        outline: none;
        border: none;
        text-align: center;
    }
    #content{
        padding: 10px 0;
        font-size: 16px;
        line-height: 20px;
    }
    #content .anti-transform,
    #content .to_nextpage{
        display: none!important;
    }
    .mulu{
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 30px 20px;
        overflow: auto;
        position: fixed;
        left: -100%;
        /* display: none; */
        top:0;
        transition: all .4s ease-in-out;
        background: rgba(229, 222, 147, 1);
    }
    .mulu.show{
        /* display: block; */
        left: 0;
        transition: all .4s ease-in-out;
    }
    .mulu .close{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 30px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        background: rgba(0,0,0,.6);
        position: fixed;
        right: 10px;
        top: 30px;
        cursor: pointer;
        opacity: 0;
        transition: all .1s ease-in-out;
        
        font-style: normal;
    }
    .mulu.show .close{
        opacity: 1;
        transition: all .4s .4s ease-in-out;
    }
    .mulu ul>li{
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        height: 25px;
        margin: 5px 10px;
        text-align: left;
    }
</style>
<body>
    <div class="app">
        
        <h2 id="title"></h2>
        <div id="content"></div>
    </div>
    <ul class="opts">
        <li class="pre">上一页</li>
        <li class="openmulu">目录</li>
        <li class="next">下一页</li>
        <li class="skip"><input type="text"></li>
    </ul>
</body>
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</html>
